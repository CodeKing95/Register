<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="regi.css">
        <title>Register Form</title>
    </head>
    <body>
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 d-flex align-items-center">
                        <div class="text text-center">
                            <h1 class="text-white">The Best Travel Experience!</h1>
                            <h2 class="text-white">Only for the family</h2>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-10 col-sm-12">
                    <div class="form-box px-5 py-4">
                        <form>
                            <h2 class="text-center mb-4">Register Now</h2>
                            <input type="text" name="" placeholder="First Name" class="form-control">
                            <input type="text" name="" placeholder="Last Name"  class="form-control">
                            <input type="text" name="" placeholder="Address"    class="form-control">
                            <input type="text" name="" placeholder="Post Code"  class="form-control">
                            <input type="email" name="" placeholder="Email"     class="form-control">
                            <select class="form-select">
                                <option>City</option>
                                <option>London UK</option>
                            </select>
                            <input type="number" name="" placeholder="Contact no" class="
                            form-control mb-3">
                            <div class="input-group mb-3">
                                <input type="password" name="" placeholder="Password" class="
                                form-control">
                                <span class="input-group-text bg-white border-start-0"><i class="
                                fa-solid fa-eye"></i></span>
                            </div>
                            <div class="mb-3" >
                            <input type="checkbox" name="">
                                <label><small>By Signing up, I agree to <a href=""><b>Term and Conditions</b></a></small></label>
                                <button class="register-btn form-control mb-3">Register</button>
                                <p class="text-center">Already A member <a href="" class="link"><b>Log In</b></a></p>
                            </div>  
                            </div> 
                            </div>
                    </form> 
                </div>
        
        </div>
        </section>
    </body>
</html>
